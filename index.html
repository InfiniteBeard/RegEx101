<!DOCTYPE html>
<html lang="en">
    <head>
       <title>Account Creation</title> 
        <link rel="stylesheet" href="bootstrap.min.css"/>
        <script src="account.js"></script>
       <meta charset="utf-8">
    </head>
    <body>
        <div class="container" id="creation-form">
            <div class="row justify-content-md-center">
                <div class="col col-sm-4">
                    <h1>
                        Account Creation
                    </h1>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col col-sm-4">
                    <label for="exampleFormControlInput1" class="form-label">Username</label>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col col-sm-4">
                    <input type="text" id="username" class="form-control">
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col col-sm-4">
                    <small id="usernameHelp" class="form-text text-danger"></small>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col col-sm-4">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col col-sm-4">
                    <input type="email" id="email" class="form-control" placeholder="email@example.com">
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col col-sm-4">
                    <small id="emailHelp" class="form-text text-danger"></small>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col col-sm-4">
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col col-sm-4">
                    <input type="password" id="password" class="form-control" placeholder="Must be at least ">
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col col-sm-4">
                    <small id="passwordHelp" class="form-text text-danger"></small>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col col-sm-4">
                    <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col col-sm-4">
                    <input type="password" id="passwordRepeat" class="form-control">
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col col-sm-4">
                    <small id="passwordRepeatHelp" class="form-text text-danger"></small>
                </div>
            </div>
            <br>
            <div class="row justify-content-md-center">
                <div class="col col-sm-4">
                    <button id="create-account" class="btn btn-secondary">Create Account</button>
                </div>
            </div>
        </div>
        <script src="bootstrap.min.js"></script>
    </body>
</html>
